<script type="text/ng-template" id="categoryTree">
    {{ contact['type'] }}: {{ contact['name'] }}
    <ul ng-if="contact.contacts">
        <li ng-repeat="contact in contact.contacts" class="children" ng-include="'categoryTree'"></li>
    </ul>
</script>

<ul>
    <li ng-repeat="contact in contacts" class="first" ng-include="'categoryTree'"></li>
</ul>
